<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate your experience</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">
</head>
<body>
    <!-- Sidebar with images -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/bowie_state_white_logo.png') }}" alt="Bowie State Logo" class="top-right-image">
        <div class="icon" onclick="location.href='/'" title="Home">
            <img src="{{ url_for('static', filename='images/Home.png') }}" alt="Home Icon" class="sidebar-icon">
        </div>
        <div class="icon" id="lang-btn" title="Language Preferences">
            <img src="{{ url_for('static', filename='images/Language Preferences.png') }}" alt="Language Preferences" class="sidebar-icon">
        </div>
        <div class="icon" onclick="location.href='/feedback'" title="Feedback">
            <img src="{{ url_for('static', filename='images/Feedback.png') }}" alt="Feedback" class="sidebar-icon">
        </div>
        <div class="icon" onclick="location.href='https://www.bowiestate.edu/campus-life/health-and-wellness/'" title="Resources">
            <img src="{{ url_for('static', filename='images/Resources.png') }}" alt="Resources" class="sidebar-icon no-filter">
        </div>
        <div class="icon" onclick="location.href='https://www.bowiestate.edu'" title="Exit">
            <img src="{{ url_for('static', filename='images/Exit.png') }}" alt="Exit" class="sidebar-icon">
        </div>
    </div>

  <div class="feedback-container">
    <div class="feedback-card">
      <h1 id="rate-experience" tabindex="0">Rate your experience</h1>
      <p id="rate-description">We highly value your feedback! Rate your experience and provide us with your valuable feedback.</p>

      <form id="feedback-form" method="POST" action="/feedback">
        <div class="emoji-rating">
          <div class="rating-row" id="rating-5" tabindex="0">
            <label><input type="radio" name="rate" value="5" /><span>😁 ⭐⭐⭐⭐⭐</span></label>
          </div>
          <div class="rating-row" id="rating-4" tabindex="0">
            <label><input type="radio" name="rate" value="4" /><span>🙂 ⭐⭐⭐⭐</span></label>
          </div>
          <div class="rating-row" id="rating-3" tabindex="0">
            <label><input type="radio" name="rate" value="3" /><span>😐 ⭐⭐⭐</span></label>
          </div>
          <div class="rating-row" id="rating-2" tabindex="0">
            <label><input type="radio" name="rate" value="2" /><span>🙁 ⭐⭐</span></label>
          </div>
          <div class="rating-row" id="rating-1" tabindex="0">
            <label><input type="radio" name="rate" value="1" /><span>😢 ⭐</span></label>
          </div>
        </div>

        <textarea id="comments" name="feedback" rows="4" placeholder="Write your feedback here..." tabindex="0"></textarea>

        <div class="button-container">
          <button type="submit" class="btn-submit" id="send-feedback" tabindex="0">Send Feedback</button>
          <button type="button" id="return-chatbot" class="btn-return" tabindex="0">Return to Chatbot</button>
          <button type="button" id="skip-feedback" class="btn-skip" tabindex="0">Exit</button>
        </div>
      </form>

      <div id="success-message" style="display: none;">
        <h2>Thank you for your feedback!</h2>
      </div>
    </div>
  </div>

  <!-- Main JS and Confetti Library -->
  <script src="{{ url_for('static', filename='feedback.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
