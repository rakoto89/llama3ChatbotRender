<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate your experience</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">
</head>
<body>

    <!-- Bowie State Logo -->
    <img src="{{ url_for('static', filename='images/bowie_state_logo.png') }}" alt="Bowie State Logo" class="top-right-image">

    <div class="feedback-container">
        <div class="feedback-card">
            <h1 id="rate-experience" tabindex="0">Rate your experience</h1>
            <p>We highly value your feedback! Rate your experience and provide us with your valuable feedback.</p>

            <form id="feedback-form" method="POST" action="/feedback">
                <!-- Emoji Rating with tabindex for focus speech -->
                <div class="emoji-rating">
                    <div class="rating-row" tabindex="0">
                        <label><input type="radio" name="rate" value="5"><span>😁 ⭐⭐⭐⭐⭐</span></label>
                    </div>
                    <div class="rating-row" tabindex="0">
                        <label><input type="radio" name="rate" value="4"><span>🙂 ⭐⭐⭐⭐</span></label>
                    </div>
                    <div class="rating-row" tabindex="0">
                        <label><input type="radio" name="rate" value="3"><span>😐 ⭐⭐⭐</span></label>
                    </div>
                    <div class="rating-row" tabindex="0">
                        <label><input type="radio" name="rate" value="2"><span>🙁 ⭐⭐</span></label>
                    </div>
                    <div class="rating-row" tabindex="0">
                        <label><input type="radio" name="rate" value="1"><span>😢 ⭐</span></label>
                    </div>
                </div>

                <!-- Feedback Textarea -->
                <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..." tabindex="0"></textarea>

                <!-- Buttons with tabindex -->
                <div class="button-container">
                    <button type="submit" class="btn-submit" id="send-feedback" tabindex="0">Send Feedback</button>
                    <button type="button" id="return-chatbot" class="btn-return" tabindex="0">Return to Chatbot</button>
                    <button type="button" id="skip-feedback" class="btn-skip" tabindex="0">Exit</button>
                </div>
            </form>

            <!-- Success Message -->
            <div id="success-message" style="display: none;">
                <p>Thank you for your feedback!</p>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='feedback.js') }}"></script>

</body>
</html>
