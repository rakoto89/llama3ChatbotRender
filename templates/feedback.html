<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate your experience</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

    <div class="container">
        <div class="feedback-box">
            <h1>Rate your experience</h1>
            <p>We highly value your feedback! Rate your experience and provide us with your valuable feedback.</p>
            
            <!-- Star rating system -->
            <div class="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>

            <!-- Text box for user feedback -->
            <textarea id="feedback-text" placeholder="Tell us about your experience!" required></textarea>

            <!-- Buttons at the bottom -->
            <div class="button-container">
                <button id="send-feedback">Send feedback</button>
                <button id="return-chatbot">Return to chatbot</button>
                <button id="skip-feedback">Skip feedback</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for handling star selection
        const stars = document.querySelectorAll('.star');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = parseInt(star.getAttribute('data-value'));
                updateStarRating();
            });
        });

        function updateStarRating() {
            stars.forEach(star => {
                if (parseInt(star.getAttribute('data-value')) <= selectedRating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        // Handle button click actions
        document.getElementById('send-feedback').addEventListener('click', () => {
            alert("Feedback sent! Thank you for your response.");
        });

        document.getElementById('return-chatbot').addEventListener('click', () => {
            window.location.href = "/chatbot"; // Redirect to chatbot
        });

        document.getElementById('skip-feedback').addEventListener('click', () => {
            window.location.href = "/chatbot"; // Redirect to chatbot
        });
    </script>

</body>
</html>
