<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid Awareness Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Chatbot Page -->
    <div class="chat-container">
        <div class="chat-header">Opioid Awareness Chatbot</div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Welcome to the Opioid Awareness Chatbot! Here you will learn all about opioids!</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter your question...">
            <button id="send-btn">Send</button>
            <button id="voice-btn">Voice</button>
            <button id="stop-btn">Stop</button>
            <button id="end-chat-btn">End Conversation</button>
        </div>
    </div>

    <!-- Rating Page -->
    <div id="rating-page" class="rating-page">
        <div class="rating-container">
            <h3>Rate Your Experience</h3>
            <div id="stars" class="stars">
                <span data-star="1">â˜…</span>

                <span data-star="3">â˜…</span>
                <span data-star="4">â˜…</span>
                <span data-star="5">â˜…</span>
            </div>
            <textarea id="review-text" placeholder="Optional review..."></textarea>
            <button id="submit-rating" class="submit-btn">Submit Rating</button>
            <button id="submit-feedback-btn" class="submit-btn">Submit Feedback</button>
            <button id="go-back-btn" class="submit-btn">Go Back to Chatbot</button>
            <button id="skip-feedback-btn" class="submit-btn">Skip Feedback</button>
        </div>
    </div>

    <!-- Thank You Page -->
    <div id="thank-you-page" class="thank-you-page">
        <div class="thank-you-container">
            <h3>Thanks so much for sharing your experience with us! ðŸ˜Š</h3>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
