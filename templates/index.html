<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opioid Awareness Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="icon" title="Home">
                <img src="{{ url_for('static', filename='images/home.png') }}" alt="Home Icon" class="sidebar-icon">
            </div>
            <div class="icon" title="Language Preferences" id="lang-btn">
                <img src="{{ url_for('static', filename='images/language.png') }}" alt="Language Icon" class="sidebar-icon">
                <div id="language-options" style="display:none;">
                    <button data-lang="en">English</button>
                    <button data-lang="es">Español</button>
                    <button data-lang="fr">Français</button>
                    <button data-lang="zh">中文</button>
                </div>
            </div>
            <div class="icon" title="Feedback">
                <img src="{{ url_for('static', filename='images/feedback.png') }}" alt="Feedback Icon" class="sidebar-icon">
            </div>
            <div class="icon" title="Resources">
                <img src="{{ url_for('static', filename='images/resources.png') }}" alt="Resources Icon" class="sidebar-icon">
            </div>
            <div class="icon" title="Exit">
                <img src="{{ url_for('static', filename='images/exit.png') }}" alt="Exit Icon" class="sidebar-icon">
            </div>
            <div class="icon" id="volume-toggle" title="Mute">
                <img id="volume-icon" src="{{ url_for('static', filename='images/volume.png') }}" alt="Volume Icon" class="sidebar-icon">
            </div>
        </aside>

        <main class="chat-container">
            <div class="chat-header">Opioid Awareness Chatbot</div>
            <div id="chat-box" class="chat-box">
                <div class="bot-message">Welcome to the Opioid Awareness Chatbot! Here you will learn all about opioids!</div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Enter your question..." autocomplete="off">
                <button id="send-btn" title="Send">
                    <img src="{{ url_for('static', filename='images/submit.png') }}" alt="Submit">
                </button>
                <button id="voice-btn" title="Voice">
                    <img src="{{ url_for('static', filename='images/voice.png') }}" alt="Voice">
                </button>
                <button id="stop-speaking-btn" title="Stop">
                    <img src="{{ url_for('static', filename='images/stop.png') }}" alt="Stop">
                </button>
                <audio id="beep" src="{{ url_for('static', filename='sounds/beep.mp3') }}"></audio>
            </div>
        </main>
    </div>
</body>
</html>
