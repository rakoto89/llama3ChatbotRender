<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid Chatbot Awareness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Sidebar with images -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/bowie_state_white_logo.png') }}" alt="Bowie State Logo" class="top-right-image">
        <div class="icon" onclick="location.href='https://llama2chatbotrender.onrender.com/'" title="Home">
            <img src="{{ url_for('static', filename='images/Home.png') }}" alt="Home Icon" class="sidebar-icon">
        </div>
        <div class="icon" id="lang-btn" onclick="toggleLanguageOptions()" title="Language Preferences">
            <img src="{{ url_for('static', filename='images/Language Preferences.png') }}" alt="Language Preferences" class="sidebar-icon">
        </div>
        <div class="icon" onclick="location.href='https://llama2chatbotrender.onrender.com/feedback'" title="Feedback">
            <img src="{{ url_for('static', filename='images/Feedback.png') }}" alt="Feedback" class="sidebar-icon">
        </div>
        <div class="icon" onclick="location.href='https://www.bowiestate.edu/campus-life/health-and-wellness/'" title="Resources">
            <img src="{{ url_for('static', filename='images/Resources.png') }}" alt="Resources" class="sidebar-icon no-filter">
        </div>
        <div class="icon" onclick="location.href='https://www.bowiestate.edu'" title="Exit">
            <img src="{{ url_for('static', filename='images/Exit.png') }}" alt="Exit" class="sidebar-icon">
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">Opioid Awareness Chatbot</div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Welcome to the Opioid Awareness Chatbot! Here you will learn all about opioids!</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter your question...">
            <button id="send-btn"><img src="{{ url_for('static', filename='images/submit.png') }}" alt="Submit"></button>
            <button id="voice-btn"><img src="{{ url_for('static', filename='images/voice.png') }}" alt="Voice"></button>
            <button id="cancel-voice-btn"><img src="{{ url_for('static', filename='images/cxmute.png') }}" alt="Cancel Voice"></button>
        </div>
    </div>

    <!-- Hidden language options for Spanish, French, Mandarin -->
    <div id="language-options" class="language-options" style="display: none;">
        <button onclick="changeLanguage('es')">Español</button>
        <button onclick="changeLanguage('fr')">Français</button>
        <button onclick="changeLanguage('zh')">中文</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to toggle language options visibility
            function toggleLanguageOptions() {
                const languageOptions = document.getElementById("language-options");
                if (languageOptions.style.display === "none" || languageOptions.style.display === "") {
                    languageOptions.style.display = "block";
                } else {
                    languageOptions.style.display = "none";
                }
            }

            // Function to change the language
            function changeLanguage(language) {
                // You can add logic here to change the language of the chatbot interface
                // For example, by updating the page content or triggering voice synthesis in the selected language.
                console.log("Language changed to: " + language);

                // Hide the language options after selection
                document.getElementById("language-options").style.display = "none";
            }

            // Add the functions to the window object so they are accessible in the HTML
            window.toggleLanguageOptions = toggleLanguageOptions;
            window.changeLanguage = changeLanguage;
        });
    </script>
</body>
</html>
