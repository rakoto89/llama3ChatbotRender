<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid Chatbot Awareness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Sidebar with images -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/bowie_state_white_logo.png') }}" alt="Bowie State Logo" class="top-right-image">
        <div class="icon" onclick="location.href='/'" title="Home">
            <img src="{{ url_for('static', filename='images/Home.png') }}" alt="Home Icon" class="sidebar-icon">
        </div>
        <div class="icon" id="lang-btn" title="Language Preferences">
            <img src="{{ url_for('static', filename='images/Language_Preferences.png') }}" alt="Language Preferences" class="sidebar-icon">
        </div>
        <div class="icon" onclick="location.href='/feedback'" title="Feedback">
            <img src="{{ url_for('static', filename='images/Feedback.png') }}" alt="Feedback" class="sidebar-icon">
        </div>
        <div class="icon" onclick="location.href='https://www.bowiestate.edu/campus-life/health-and-wellness/'" title="Resources">
            <img src="{{ url_for('static', filename='images/Resources.png') }}" alt="Resources" class="sidebar-icon no-filter">
        </div>
        <div class="icon" onclick="location.href='https://www.bowiestate.edu'" title="Exit">
            <img src="{{ url_for('static', filename='images/Exit.png') }}" alt="Exit" class="sidebar-icon">
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">Opioid Awareness Chatbot</div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Welcome to the Opioid Awareness Chatbot! Here you will learn all about opioids!</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter your question...">
            <button id="send-btn"><img src="{{ url_for('static', filename='images/submit.png') }}" alt="Submit"></button>
            <button id="voice-btn"><img src="{{ url_for('static', filename='images/voice.png') }}" alt="Voice"></button>
            <button id="cancel-voice-btn"><img src="{{ url_for('static', filename='images/cxmute.png') }}" alt="Cancel Voice"></button>
        </div>
    </div>

    <!-- Language options (fixed for JavaScript compatibility) -->
    <div id="language-options" class="language-options" style="display: none;">
        <button data-lang="en">English</button>
        <button data-lang="es">Español</button>
        <button data-lang="fr">Français</button>
        <button data-lang="zh">中文</button>
    </div>

    <!-- Beep sound element -->
    <audio id="beep" src="{{ url_for('static', filename='beep2.mp3') }}" preload="auto"></audio>

    <script>
        function playBeep() {
            const beep = document.getElementById('beep');
            if (beep) {
                beep.currentTime = 0;
                beep.play().catch(err => console.warn('Beep playback failed:', err));
            }
        }

        document.getElementById('send-btn').addEventListener('click', () => {
            playBeep();
        });

        document.getElementById('voice-btn').addEventListener('click', () => {
            playBeep();
        });
    </script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
