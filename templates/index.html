<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid Awareness Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="sidebar-btn" title="Home">
            <img src="https://raw.githubusercontent.com/your-username/your-repo/main/assets/home.png" alt="Home">
        </button>
        <button class="sidebar-btn" title="School">
            <img src="https://raw.githubusercontent.com/your-username/your-repo/main/assets/school.png" alt="School">
        </button>
        <button class="sidebar-btn" title="Exit">
            <img src="https://raw.githubusercontent.com/your-username/your-repo/main/assets/exit.png" alt="Exit">
        </button>
    </div>

    <!-- Add the Bowie State Logo here -->
    <img src="{{ url_for('static', filename='images/bowie_state_logo.png') }}" alt="Bowie State Logo" class="top-right-image">
    
    <div class="chat-container">
        <div class="chat-header">Opioid Awareness Chatbot</div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Welcome to the Opioid Awareness Chatbot! Here you will learn all about opioids!</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter your question...">
            <button id="send-btn">Send</button>
            <button id="voice-btn">Voice</button>
            <button id="stop-btn">Stop</button>
            <button id="end-btn">End Chat</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
