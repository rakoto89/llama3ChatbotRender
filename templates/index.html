<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid Awareness Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Chat Page (Default) -->
    <div id="chat-page">
        <!-- Add the Bowie State Logo here -->
        <img src="{{ url_for('static', filename='images/bowie_state_logo.png') }}" alt="Bowie State Logo" class="top-right-image">
        
        <div class="chat-container">
            <div class="chat-header">Opioid Awareness Chatbot</div>
            <div class="chat-box" id="chat-box">
                <div class="bot-message">Welcome to the Opioid Awareness Chatbot! Here you will learn all about opioids!</div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Enter your question...">
                <button id="send-btn">Send</button>
                <button id="voice-btn">Voice</button>
                <button id="stop-btn">Stop</button>
                <button id="end-btn">End Chat</button> <!-- End Chat button added -->
            </div>
        </div>
    </div>

    <!-- Feedback Page (Hidden Initially) -->
    <div id="feedback-page" style="display: none;">
        <div class="feedback-container">
            <h2>Rate Your Experience</h2>

            <!-- Star Rating System -->
            <div id="rating-container">
                <div class="rating-row" data-rating="1" tabindex="0" role="button">⭐</div>
                <div class="rating-row" data-rating="2" tabindex="0" role="button">⭐⭐</div>
                <div class="rating-row" data-rating="3" tabindex="0" role="button">⭐⭐⭐</div>
                <div class="rating-row" data-rating="4" tabindex="0" role="button">⭐⭐⭐⭐</div>
                <div class="rating-row" data-rating="5" tabindex="0" role="button">⭐⭐⭐⭐⭐</div>
            </div>

            <!-- User Feedback Box -->
            <div id="feedback-box">
                <label id="feedback-title" for="user-feedback">Please provide feedback:</label>
                <textarea id="user-feedback" placeholder="Enter your feedback..."></textarea>
            </div>

            <!-- Feedback Submission Buttons -->
            <div class="feedback-buttons">
                <button id="submit-feedback-btn" tabindex="0">Submit Feedback</button>
                <button id="back-to-chat-btn" tabindex="0">Go Back to Chatbot</button>
                <button id="skip-feedback-btn" tabindex="0">Skip Feedback</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
