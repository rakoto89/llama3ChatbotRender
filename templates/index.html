<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid Awareness Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Sidebar with icons -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/bowie_state_logo.png') }}" alt="Bowie State Logo" class="top-right-image">
        
        <!-- Icons in the sidebar -->
        <div class="icon" onclick="window.location.href='/'">
            <img src="{{ url_for('static', filename='images/home.png') }}" alt="Home" class="icon-img">
        </div>
        <div class="icon" onclick="alert('language clicked')">
            <img src="{{ url_for('static', filename='images/language.png') }}" alt="language" class="icon-img">
        </div>
        <div class="icon" onclick="alert('star')">
            <img src="{{ url_for('static', filename='images/star.png') }}" alt="star" class="icon-img">
        </div>
        <div class="icon" onclick="alert('bulldog')">
            <img src="{{ url_for('static', filename='images/bulldog.png') }}" alt="bulldog" class="icon-img">
        </div>
    </div>

    <!-- Main Chat UI -->
    <div class="chat-container">
        <div class="chat-header">Opioid Awareness Chatbot</div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Welcome to the Opioid Awareness Chatbot! Here you will learn all about opioids!</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter your question...">
            <button id="send-btn">Send</button>
            <button id="voice-btn">Voice</button>
            <button id="stop-btn">Stop</button>
            <button id="end-btn">End Chat</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
